<!doctype html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <title>Vanguard</title>
        
        <meta name="description" content="The GP Palantir of FTC. A centralized command center providing streamlined, real-time match data and rapid strategic insights for FTC teams.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <meta name="theme-color" content="#181818">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Vanguard">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Vanguard">
        
        <!-- SEO Meta Tags -->
        <meta name="keywords" content="FTC, FIRST Tech Challenge, robotics, scouting, match tracking, performance analytics, FTC scouting app, robotics competition, FTC teams, FTC rankings, FTC schedule, OPR, FIRST robotics, FTC strategy, robot scouting, competition analytics">
        <meta name="author" content="Vanguard">
        <meta name="robots" content="index, follow">
        <link rel="canonical" href="https://ftcvanguard.org/app">
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://ftcvanguard.org/app">
        <meta property="og:title" content="Vanguard - FTC Scouting Dashboard">
        <meta property="og:description" content="The GP Palantir of FTC. A centralized command center providing streamlined, real-time match data and rapid strategic insights for FTC teams.">

        <meta property="og:site_name" content="Vanguard">
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Vanguard - FTC Scouting Dashboard">
        <meta name="twitter:description" content="The GP Palantir of FTC. A centralized command center providing streamlined, real-time match data and rapid strategic insights for FTC teams.">
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
