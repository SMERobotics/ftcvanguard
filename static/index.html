<html>
    <head>
        <title>Vanguard</title>
        <link rel="stylesheet" type="text/css" href="/assets/style.css">
    </head>
    <body>
        <div id="header"></div>
        <div id="sidebar">
            <button class="sidebar-button sidebar-active" id="button-schedule" title="Schedule">
                <svg fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path stroke-width="0.1" d="M12,1A11,11,0,1,0,23,12,11.013,11.013,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9.01,9.01,0,0,1,12,21Zm6-9a1,1,0,0,1-1,1H12a1,1,0,0,1-1-1V6a1,1,0,0,1,2,0v5h4A1,1,0,0,1,18,12Z"></path></g></svg>
            </button>
            <button class="sidebar-button" id="button-settings" title="Settings">
                <svg viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Settings</title> <g id="Page-1" stroke-width="1.608" fill="none" fill-rule="evenodd"> <g id="Settings"> <circle id="Oval" stroke-width="1.608" stroke-linecap="round" cx="12" cy="12" r="3"> </circle> <path d="M10.069,3.36281 C10.7151,1.54573 13.2849,1.54573 13.931,3.3628 C14.338,4.5071 15.6451,5.04852 16.742,4.52713 C18.4837,3.69918 20.3008,5.51625 19.4729,7.25803 C18.9515,8.35491 19.4929,9.66203 20.6372,10.069 C22.4543,10.7151 22.4543,13.2849 20.6372,13.931 C19.4929,14.338 18.9515,15.6451 19.4729,16.742 C20.3008,18.4837 18.4837,20.3008 16.742,19.4729 C15.6451,18.9515 14.338,19.4929 13.931,20.6372 C13.2849,22.4543 10.7151,22.4543 10.069,20.6372 C9.66203,19.4929 8.35491,18.9515 7.25803,19.4729 C5.51625,20.3008 3.69918,18.4837 4.52713,16.742 C5.04852,15.6451 4.5071,14.338 3.3628,13.931 C1.54573,13.2849 1.54573,10.7151 3.36281,10.069 C4.5071,9.66203 5.04852,8.35491 4.52713,7.25803 C3.69918,5.51625 5.51625,3.69918 7.25803,4.52713 C8.35491,5.04852 9.66203,4.5071 10.069,3.36281 Z" id="Path" stroke-width="1.608" stroke-linecap="round"> </path> </g> </g> </g></svg>
            </button>
        </div>
        <div id="main">
            <div class="view" id="view-schedule" style="display: none;">
                <span>Schedule</span>
            </div>
            <div class="view" id="view-settings" style="display: none;">
                <span>Settings</span>
            </div>
        </div>
        <div id="footer">
            <span>Ready</span>
        </div>
        <div id="login" style="display: none;">
            <div class="login-container">
                <span>Vanguard</span>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-id">Team ID</label>
                        <input type="number" id="login-id" name="id" required placeholder="12345">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" id="login-button">Login</button>
                    <p id="login-error"></p>
                </form>
            </div>
        </div>
        <script src="/assets/app.js"></script>
    </body>
</html>
