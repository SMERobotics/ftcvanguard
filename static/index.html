<html>
    <head>
        <title>Vanguard</title>
        <link rel="stylesheet" type="text/css" href="/assets/style.css">
    </head>
    <body>
        <div id="header">
            <div class="header-content">
                <select id="meet-selector"></select>
            </div>
        </div>

            </button>

            <button class="sidebar-button" id="button-settings" title="Settings">

            </button>
        </div>
        <div id="main">
            <div class="view" id="view-schedule" style="display: none;">
                <div id="schedule-container">
                    <div id="schedule-list"></div>
                    <div id="schedule-details">
                        <div class="empty-state">Select a match to view details</div>
                    </div>
                </div>
            </div>
            <div class="view" id="view-rankings" style="display: none;">
                <div id="rankings-container">
                    <table class="stats-table" id="rankings-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Team</th>
                                <th>Name</th>
                                <th>Ranking Points</th>
                                <th>Match Points</th>
                                <th>Base Points</th>
                                <th>Auto Points</th>
                                <th>High Score</th>
                                <th>W-L-T</th>
                                <th>Played</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="view" id="view-settings" style="display: none;">
                <span>Settings</span>
            </div>
        </div>
        <div id="footer">
            <span id="status-text">Ready</span>
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
        <div id="login" style="display: none;">
            <div class="login-container">
                <span>Vanguard</span>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-id">Team ID</label>
                        <input type="number" id="login-id" name="id" required placeholder="12345">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" id="login-button">Login</button>
                    <p id="login-error"></p>
                </form>
            </div>
        </div>
        <script src="/assets/app.js"></script>
    </body>
</html>
